# This configuration corresponds to Ablation study

#-------------------------------------
#- Basic setup
#-------------------------------------
dataset: robotcar                                         # dataset [kitti_odom, kitti_raw, tum-1/2/3, adelaide1/2]
image:
    height: 256                                           # image height
    width: 640                                            # image width
    ext: jpg                                              # image file extension for data loading
seq: "2014-05-06-12-54-54"                                # sequence to run

#-------------------------------------
#- Directories
#-------------------------------------
directory:
    img_seq_dir: dataset/robotcar                         # image data directory
    gt_pose_dir: dataset/robotcar                         # (optional) ground-truth pose data directory
