# This configuration corresponds to Ablation study

#-------------------------------------
#- Basic setup
#-------------------------------------
dataset: adelaide2                                        # dataset [kitti_odom, kitti_raw, tum-1/2/3, adelaide1/2]
image:
    height: 192                                           # image height
    width: 640                                           # image width
    ext: jpg                                              # image file extension for data loading
seq: "2020_05_13-00"                                         # sequence to run
frame_step: 1

#-------------------------------------
#- Directories
#-------------------------------------
directory:
    img_seq_dir: dataset/adelaide_driving/undistort_seqs_cam2  # image data directory
    gt_pose_dir:                                          # (optional) ground-truth pose data directory
